<div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                    <form [formGroup]="Registration">

                        <div class="row">
                            <div class="col-md-6 mb-4">

                                <div class="form-outline">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control" formControlName="fname" name="fname" />
                                    <div *ngIf="!Registration.controls['fname'].valid && Registration.controls['fname'].touched">
                                        <span style="color: rgb(189, 80, 80);"> enter your firstname*</span>
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-6 mb-4">

                                <div class="form-outline">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control" formControlName="lname" name="lname" />
                                </div>
                                <div *ngIf="!Registration.controls['lname'].valid && Registration.controls['lname'].touched">
                                    <span style="color: rgb(189, 80, 80);"> enter your lastname*</span>
                                </div>


                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4 d-flex align-items-center">

                                <div class="form-outline datepicker w-100">
                                    <label class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control " formControlName="dob" name="dob" />
                                    <div *ngIf="!Registration.controls['lname'].valid && Registration.controls['lname'].touched">
                                        <span style="color: rgb(189, 80, 80);"> enter your dob*</span>
                                    </div>
    
                                </div>

                            </div>
                            <div class="col-md-6 mb-4">
                                <h6 class="mb-2 pb-1">Gender: </h6>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio"formControlName="gender" name="gender"
                                        value="option1" checked />
                                    <label class="form-check-label">Female</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" formControlName="gender" name="gender"
                                        value="option2" />
                                    <label class="form-check-label">Male</label>
                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-4 pb-2">

                                <div class="form-outline">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control " formControlName="email" name="email" (blur)="emaildata($any($event.target).value)" />
                                </div>
                                <div *ngIf="!Registration.controls['email'].valid && Registration.controls['email'].touched">
                                    <span style="color: rgb(189, 80, 80);"> enter your email*</span>
                                </div>

                            </div>
                            <div class="col-md-6 mb-4 pb-2">

                                <div class="form-outline">
                                    <label class="form-label">Phone Number</label>
                                    <input type="number" class="form-control " formControlName="phno" name="phno" />
                                </div>
                                <div *ngIf="!Registration.controls['phno'].valid && Registration.controls['phno'].touched">
                                    <span style="color: rgb(189, 80, 80);"> enter your number*</span>
                                </div>


                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-4 ">
                                <label > Country</label>
                                <select name="countryId" class=" form-control" formControlName="countryId"
                                (change)="statedata($any($event.target).value)">
                                    <option *ngFor="let c of newCountry | keyvalue" [value]="c.key">  {{c.value}}</option> <br>
                                </select>

                            </div>
                            <div class="col-md-6 mb-4">
                                <label > State</label>
                                <select class=" form-control" name="stateId" formControlName="stateId"
                               (change)="citydata($any ($event.target).value)" >
                                    <option *ngFor="let s of newState | keyvalue" [value]="s.key" >{{s.value}} </option> 

                                </select>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label > City</label>
                                <select class=" form-control" name="cityId" formControlName="cityId">
                                    <option *ngFor="let cy of newCity | keyvalue ">{{cy.value}} </option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-4 pt-2">
                            <!-- <a [routerLink]="['/unlock-account']" class="btn btn-success m-2">Register</a> -->

                            <button class="btn btn-success m-2"  (click)="savedata()">Register</button>

                            <input class="btn btn-danger" type="reset" value="Reset" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
