<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <div class="row">
                            <div class="col-md-6 mb-4" >
                               
                                <h2 class="text-uppercase text-center mb-5">Unlock Account</h2>

                                <form [formGroup]="unlockAccForm" >
                                     
                                    <div class="form-outline">
                                        <label class="form-label" >Email</label>
                                        <input type="email"  class="form-control " formControlName="email" name="email" />
                                        <div *ngIf="!unlockAccForm.controls['email'].valid && unlockAccForm.controls['email'].touched">
                                            <span style="color: rgb(189, 80, 80);"> enter your email</span>
                                        </div>
        
                                       
                                    </div>

                                    <div class="form-outline ">
                                        <label class="form-label">Temporary Password</label>
                                        <input type="password" class="form-control " formControlName="tempPwd" name="tempPwd" />
                                        <div *ngIf="!unlockAccForm.controls['tempPwd'].valid && unlockAccForm.controls['tempPwd'].touched">
                                            <span style="color: rgb(189, 80, 80);"> enter your Temporary password</span>
                                        </div>

                                       
                                    </div>

                                    <div class="form-outline">
                                        <label class="form-label">New password</label>
                                        <input type="password"  class="form-control " formControlName="newPwd" name="newPwd" />
                                        <div *ngIf="!unlockAccForm.controls['newPwd'].valid && unlockAccForm.controls['newPwd'].touched">
                                            <span style="color: rgb(189, 80, 80);"> enter your new password</span>
                                        </div>

                                       
                                    </div>

                                    <div class="form-outline">
                                        <label class="form-label" >Confirm New password</label>
                                        <input type="password" class="form-control "formControlName="confirmPwd" name="confirmPwd" />
                                        <div *ngIf="!unlockAccForm.controls['confirmPwd'].valid && unlockAccForm.controls['confirmPwd'].touched">
                                            <span style="color: rgb(189, 80, 80);"> enter your confirm password</span>
                                        </div>

                                   
                                    </div>

                                    <div class="d-flex justify-content-center m-2">
                                            <button [routerLink]="['/login']" class="btn btn-success btn-block btn-lg " type="submit" (click)="postdata()">Save</button>
                                    </div>

                                </form>
                             

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
