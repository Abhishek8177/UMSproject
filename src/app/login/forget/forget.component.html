<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">Forgot Password</h3>

                        <form [formGroup]="forgetform">
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" >Email address</label>
                                <input type="email" (blur)="forgetpass($any($event.target).value)" class="form-control" name="emailId" formControlName="emailId" />
                                <div *ngIf="!forgetform.controls['emailId'].valid && forgetform.controls['emailId'].touched">
                                    <span style="color: rgb(189, 80, 80);"> enter your email*</span>
                                </div>


                            </div>

                            <a><button type="button"  class="btn btn-primary btn-block mb-4">Submit</button></a> 
                     

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
